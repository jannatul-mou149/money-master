<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- js link below -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6751f119c2.js" crossorigin="anonymous"></script>
    <title>Personal Piggy</title>
</head>

<body>
    <section class="container">
        <h1 class="text-center text-info p-4">Piggy Bank</h1>
        <div class="row">
            <div class="col-lg-7">
                <img class="img-fluid" src="images/my-piggy.jpg" alt="">
            </div>
            <div class="col-lg-5 col-lg-offset-6 p-5 bg-light text-center">
                <form class="justify-content-center align-items-center">
                    <h5>Income</h5>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label for="income-input" class="col-form-label ">Income:</label>
                        </div>
                        <div>
                            <input type="text" id="income-input" class="form-control">
                        </div>
                    </div>
                    <h5 class="mt-3">Expenses</h5>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label for="food-input" class="col-form-label ">Food : </label>
                        </div>
                        <div>
                            <input type="text" id="food-input" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2 align-items-center">
                        <div class="col-auto">
                            <label for="rent-input" class="col-form-label ">Rent : </label>
                        </div>
                        <div>
                            <input type="text" id="rent-input" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2 align-items-center">
                        <div class="col-auto">
                            <label for="clothes-input" class="col-form-label ">Clothes :</label>
                        </div>
                        <div>
                            <input type="text" id="clothes-input" class="form-control">
                        </div>
                    </div>
                    <button id="calculate-btn" type="button"
                        class="btn btn-primary col-4 mx-auto mt-3">Calculate</button>
                </form>
                <div>
                    <h5 class="mt-3">Total Expenses : <span id="expenses-total">0</span></h5>
                    <h5 class="mt-3">Balance : <span id="balance">0</span></h5>
                </div>
                <br>
                <div class="form-group col-sm-5 mx-auto">
                    <div class="input-group mb-3">
                        <label for="save-input" class="col-form-label pe-2">Save : </label>
                        <input id="save-input" type="text" class="form-control" placeholder=""
                            aria-label="Example text with two button addons">
                        <label for="parcent-input" class="col-form-label fw-bold px-2"> % </label>
                        <button id="save-btn" class="btn btn-primary" type="button">Save</button>
                    </div>
                </div>
                <div>
                    <h5 class="mt-3 ">Saving Amount : <span id="saving-amount">0</span></h5>
                    <h5 class="mt-3 ">Remaining Balance : <span id="remaining-balance">0</span></h5>
                    <small id="message" style="color: red;"></small>
                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap js link below -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- app.js link below -->
    <script src="app.js"></script>
</body>

</html>
